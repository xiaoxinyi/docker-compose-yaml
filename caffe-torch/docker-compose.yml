version: '2'
services:
  zl-caffe-torch:
    image: zl/caffe-torch:2.16.b
    container_name: zl_caffe_torch
    restart: always
    tty: true
    ports:
      - "8888:8888"
      - "6006:6006"
    devices:
      - /dev/nvidia0
    volumes:
      - ~/zhangli/dl-data:/root/dl-data
      - ~/sxwl-dataset:/root/sxwl-dataset
  hzy-caffe-torch:
    image: zl/caffe-torch:2.16.b
    container_name: hzy_caffe_torch
    restart: always
    tty: true
    ports:
      - "8889:8888"
      - "6007:6006"
      - "8006:8886"
      - "8005:8885"
      - "8004:8884"
      - "8009:8889"
    devices:
      - /dev/nvidia0
    volumes:
      - ~/hzy/dl-data:/root/dl-data
      - ~/sxwl-dataset:/root/sxwl-dataset
      - ~/raychar/phpdocker/app/DeepAR_Backend/frontend/web/res/upload/ballreco:/root/BallReco
