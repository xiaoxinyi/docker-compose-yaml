services:
  hzy-gnome-tiger:
    devices:
    - /dev/nvidia0
    - /dev/nvidiactl
    - /dev/nvidia-uvm
    image: zl/dl-gnome-tiger:1.3
    ports:
    - 18002:8888
    - 16002:6006
    - 18903:5901
    - 18902:5900
    - '10002:22'
    restart: always
    tty: true
    volumes:
    - ~/hzy/dl-data:/root/dl-data
    - ~/sxwl-dataset:/root/sxwl-dataset
    - nvidia_driver_367.57:/usr/local/nvidia:ro
  zl-gnome-tiger:
    devices:
    - /dev/nvidia0
    - /dev/nvidiactl
    - /dev/nvidia-uvm
    image: zl/dl-gnome-tiger:1.3
    ports:
    - 18001:8888
    - 16001:6006
    - 18901:5901
    - 18900:5900
    - '10001:22'
    restart: always
    tty: true
    volumes:
    - ~/zhangli/dl-data:/root/dl-data
    - ~/sxwl-dataset:/root/sxwl-dataset
    - nvidia_driver_367.57:/usr/local/nvidia:ro
version: '2'
volumes:
  nvidia_driver_367.57:
    external: true
